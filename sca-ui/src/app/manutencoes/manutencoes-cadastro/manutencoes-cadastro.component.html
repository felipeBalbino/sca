<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
          <h1>{{ editando ? 'Editar' : 'Nova' }} Manutenção</h1>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Ativo</label>

        <p-dropdown [options]="ativos" placeholder="Selecione" [filter]="true"  ngModel name="ativo"
         #ativo=ngModel required [(ngModel)]="manutencao.ativo.codigo"></p-dropdown>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Tipo</label>

        <p-dropdown [options]="tipos" placeholder="Selecione"  ngModel name="tipo"
         #tipo=ngModel required [(ngModel)]="manutencao.tipo"></p-dropdown>

         <app-message [control]="tipo" error="required"
         text="Informe um tipo"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Data Agendada</label>
        <p-calendar dateFormat="dd/mm/yy"
        [inline]="false" [readonlyInput]="true"
        [showIcon]="false" [locale]="br" name="dataAgendada" ngModel #dataAgendada="ngModel" required
        [(ngModel)]="manutencao.dataAgendada"></p-calendar>

        <app-message [control]="dataAgendada" error="required"
        text="Informe a data agendada"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Data Realizada</label>
        <p-calendar dateFormat="dd/mm/yy"
        [inline]="false" [readonlyInput]="true"
        [showIcon]="false" [locale]="br" name="dataRealizada"
        [(ngModel)]="manutencao.dataRealizada"></p-calendar>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label style="display: block">Observação</label>
        <textarea pInputTextarea [rows]="6" name="observacao" [(ngModel)]="manutencao.observacao" ></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid" style="margin: 2px"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" style="margin: 2px"
        (click)="novo(f)"></button>
        <a routerLink="/manutencoes">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
