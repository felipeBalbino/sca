<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Manutenções</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Tipo</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Data Agendada</label>
        <input pInputText type="text" style="width: 95px">

        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="manutencoes" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Ativo</th>
              <th>Tipo</th>
              <th>Data Agendada</th>
              <th>Data Realizada</th>
              <th>Observação</th>
              <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-manutencao>
            <tr>
              <td>{{manutencao.ativo}}</td>
              <td>{{manutencao.tipo}}</td>
              <td>{{manutencao.dataAgendada}}</td>
              <td>{{manutencao.dataRealizada}}</td>
              <td>{{manutencao.observacao}}</td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </div>
