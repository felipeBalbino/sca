<agm-map [zoom]="6" [latitude]="lat" [longitude]="lng">
  <div *ngFor="let bar of barragens">
    <agm-marker [latitude]="bar.latitude" [longitude]="bar.longitude">
      <agm-info-window>{{bar.nome}}</agm-info-window>
    </agm-marker>
  </div>

</agm-map>
