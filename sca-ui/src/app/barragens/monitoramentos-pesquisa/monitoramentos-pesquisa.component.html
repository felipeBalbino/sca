<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">

      <div class="ui-g-12">
        <h1>Monitoramentos</h1>
      </div>

    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">


      <p-table #dt [columns]="cols" [value]="monitoramentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="pi pi-search"  style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText  placeholder="Filtro"
              (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
            <th style="width: 80px;">

            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData" [ngClass]="retornarClasse(rowData)">
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <td>
              <button pButton icon="pi pi-volume-up" (click)="showConfirm(rowData)" pTooltip="Aviso para evacuar" tooltipPosition="top" [disabled]="!ehCritico(rowData)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>
</div>

<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Sim" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="NÃ£o" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
