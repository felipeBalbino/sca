<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">

      <div class="ui-g-12">
        <h1>Monitoramentos</h1>
      </div>

    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">


        <p-table #dt [columns]="cols" [value]="monitoramentos" [paginator]="true" [rows]="5">
            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="pi fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[0]}}
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
